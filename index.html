<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Post App</title>
</head>

<body>
    <div id="signUpFormContainer" class="card p-4 mx-auto mt-5" style="width: 30rem">
    <h2 class="text-center mb-4">
        <img class="logo" src="https://umra-badar20.github.io/Post-App/Images/logo1.png" alt="">
        Sign Up Form
    </h2>
    <form id="signUpForm">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">First name</label>
                <input required type="text" class="form-control" id="inputFirstName" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input required type="text" class="form-control" id="inputLastName" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input required type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input required type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
                <label class="form-label">Phone</label>
                <input required type="number" class="form-control" id="inputPhone" placeholder="####-######" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Country</label>
                <input required type="text" class="form-control" id="inputCountry" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </div>
        </div>
    </form>
</div>

<!-- ===== Post App Container ===== -->
<div id="postAppContainer" class="hidden mx-auto mt-5" style="width: 30rem;">
    <h2 class="text-center mb-4">
        <img class="logo" src="https://umra-badar20.github.io/Post-App/Images/logo1.png" alt="">
        Post App
    </h2>

    <!-- Post Form -->
    <div class="card p-4 mb-4">
        <form id="postForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="postTitle" placeholder="Enter post title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" id="postMessage" rows="3" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Post</button>
        </form>
    </div>

    <!-- Posts Display -->
    <div id="postsContainer"></div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
