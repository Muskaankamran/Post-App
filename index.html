<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Post App</title>
</head>

<body>
  <!-- ===== Sign Up Section ===== -->
  <div id="signUpFormContainer" class="card p-4 mx-auto mt-5 signupform" style="width: 30rem;">
    <h2 class="text-center mb-4">
      <img class="logo" src="./Images/logo.png" alt="logo" width="50" />
      Sign Up Form
    </h2>

    <form id="signUpForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First name</label>
          <input required type="text" class="form-control" id="inputFirstName" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Last name</label>
          <input required type="text" class="form-control" id="inputLastName" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input required type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input required type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label class="form-label">Phone</label>
          <input required type="number" class="form-control" id="inputPhone" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Country</label>
          <input required type="text" class="form-control" id="inputCountry" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required />
            <label class="form-check-label" for="gridCheck">Check me out</label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" onclick="signIn()" class="btn signin-btn w-100">Sign In</button>
        </div>
      </div>
    </form>
  </div>

  <div id="postApp" class="hidden">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="./Images/logo.png" class="logo me-2" alt="logo">
          <span>Post App</span>
        </a>

      </div>
    </nav>

    <div class="container-fluid mt-4 ">
      <div class="row">
        <div class="col-lg-4 col-md-5 mb-4">
          <div class="card p-3">
            <form id="postForm">
              <div class="mb-3 ">
                <label for="postTitle" class="form-label">Title:</label>
                <input type="text" class="form-control" id="postTitle" />
              </div>
              <div class="mb-3">
                <label for="postMessage" class="form-label">Description:</label>
                <textarea class="form-control" id="postMessage" rows="4"></textarea>
              </div>
              <div class="d-flex justify-content-around mb-2">
                <img onclick="selectImg('./Images/image1.jpg')" class="bgImg" src="./Images/image1.jpg" alt="">
                <img onclick="selectImg('./Images/image2.jpg')" class="bgImg" src="./Images/image2.jpg" alt="">
                <img onclick="selectImg('./Images/image3.jpg')" class="bgImg" src="./Images/image3.jpg" alt="">
                <img onclick="selectImg('./Images/image 4.jpg')" class="bgImg" src="./Images/image 4.jpg" alt="">

              </div>
              <button onclick="post()" type="submit" class="btn btn-post">Post</button>
            </form>
          </div>
        </div>
        <div class="col-lg-8 col-md-7">
          <div id="postsContainer"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
